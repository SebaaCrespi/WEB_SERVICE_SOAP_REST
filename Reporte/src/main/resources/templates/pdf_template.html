<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PDF TESTn</title>
    <bookmarks>
        <bookmark href="#students" name="PDF TEST"></bookmark>
    </bookmarks>
    <link href="css/style_template.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <div align="center">
        <span style="color: black; font-weight: bold; font-size: 34px;" th:text="${month}"></span>
        <br/>
        <div class="line"></div>
        <br/>
        <br/>
    </div>

    <div align="left">
        <span style="border-bottom: solid black 1px; color: black; font-weight: bold; font-size: 20px;">PRIMER Aﾃ前</span>
        <br/>
        <br/>
    </div>
    <div id="primero">
        <div>
            <table class="object_table_batch paginate-table">
                <thead>
                <tr style="font-weight: 100;">
                    <th align="left">NOMBRE</th>
                    <th align="left">DESDE</th>
                    <th align="left">HASTA</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="matter : ${primero}">
                    <td align="left" th:text="${matter?.name}"></td>
                    <td align="left" th:text="${matter?.timeSince}"></td>
                    <td align="left" th:text="${matter?.timeUntil}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <div class="line"></div>
    <br/>

    <div align="left">
        <span style="border-bottom: solid black 1px; color: black; font-weight: bold; font-size: 20px;">SEGUNDO Aﾃ前</span>

        <br/>
    </div>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <div class="line"></div>
    <br/>

    <div align="left">
        <span style="border-bottom: solid black 1px; color: black; font-weight: bold; font-size: 20px;">TERCER Aﾃ前</span>
        <br/>
        <br/>
    </div>

                </tr>
                </thead>

    <div class="footer">

</html>
